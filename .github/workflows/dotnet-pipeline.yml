name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore Nhea.sln
      
    - name: Instal sonarscanner
      run: dotnet tool install --global dotnet-sonarscanner
  
    - name: Sonarscanner begin
      run: dotnet sonarscanner begin /k:"serkanyazicioglu_Nhea" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
  
    - name: Build
      run: dotnet build Nhea.sln --no-restore --configuration Release
      
    - name: Sonarscanner end
      run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
