name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore *.sln
  
    - name: Build
      run: dotnet build *.sln --no-restore --configuration Release
